<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>My Awesome Wordle Game</title>
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <script type="module" src="./app.js"></script>
</head>

<body>
    <header>
        <h1>Titus' Awesome Wordle Game</h1>
    </header>
    <section class="quesses">
        <div class="guess">
            <div id="g1l1"></div>
            <div id="g1l2"></div>
            <div id="g1l3"></div>
            <div id="g1l4"></div>
            <div id="g1l5"></div>
        </div>
        <div class="guess">
            <div id="g2l1"></div>
            <div id="g2l2"></div>
            <div id="g2l3"></div>
            <div id="g2l4"></div>
            <div id="g2l5"></div>
        </div>
        <div class="guess">
            <div id="g3l1"></div>
            <div id="g3l2"></div>
            <div id="g3l3"></div>
            <div id="g3l4"></div>
            <div id="g3l5"></div>
        </div>
        <div class="guess">
            <div id="g4l1"></div>
            <div id="g4l2"></div>
            <div id="g4l3"></div>
            <div id="g4l4"></div>
            <div id="g4l5"></div>
        </div>
        <div class="guess">
            <div id="g5l1"></div>
            <div id="g5l2"></div>
            <div id="g5l3"></div>
            <div id="g5l4"></div>
            <div id="g5l5"></div>
        </div>
        <div class="guess">
            <div id="g6l1"></div>
            <div id="g6l2"></div>
            <div id="g6l3"></div>
            <div id="g6l4"></div>
            <div id="g6l5"></div>
        </div>
    </section>
    <section class="letters">
        <div class="keyboard-row">
            <button data-letterVal="Q" class="letter">Q</button>
            <button data-letterVal="W" class="letter">W</button>
            <button data-letterVal="E" class="letter">E</button>
            <button data-letterVal="R" class="letter">R</button>
            <button data-letterVal="T" class="letter">T</button>
            <button data-letterVal="Y" class="letter">Y</button>
            <button data-letterVal="U" class="letter">U</button>
            <button data-letterVal="I" class="letter">I</button>
            <button data-letterVal="O" class="letter">O</button>
            <button data-letterVal="P" class="letter">P</button>
        </div>
        <div class="keyboard-row">
            <button data-letterVal="A" class="letter">A</button>
            <button data-letterVal="S" class="letter">S</button>
            <button data-letterVal="D" class="letter">D</button>
            <button data-letterVal="F" class="letter">F</button>
            <button data-letterVal="G" class="letter">G</button>
            <button data-letterVal="H" class="letter">H</button>
            <button data-letterVal="J" class="letter">J</button>
            <button data-letterVal="K" class="letter">K</button>
            <button data-letterVal="L" class="letter">L</button>
        </div>
        <div class="keyboard-row">
            <button data-letterVal="enter" class="letter wide">Enter</button>
            <button data-letterVal="X" class="letter">X</button>
            <button data-letterVal="C" class="letter">C</button>
            <button data-letterVal="V" class="letter">V</button>
            <button data-letterVal="B" class="letter">B</button>
            <button data-letterVal="N" class="letter">N</button>
            <button data-letterVal="M" class="letter">M</button>
            <button data-letterVal="del" class="letter wide">Delete</button>
        </div>
    </section>
</body>

</html>
